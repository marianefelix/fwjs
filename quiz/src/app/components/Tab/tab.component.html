<div class="tab-container">
  <app-custom-button *ngFor="let tabItem of data; let newIndex = index"
    [title]="tabItem.title"
    [selected]="isTabSelected(newIndex)"
    [index]="newIndex"
    (onClick)="tabOnClick(newIndex)"
  >
  </app-custom-button>
    <app-enunciation>
      {{ data[currentlySelectedTab].description }}
    </app-enunciation>
</div>
